<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="管理后台 - 现代 ES 语法演示" />
    <meta name="keywords" content="管理后台, ES2015, 现代语法, Vite" />

    <title>管理后台 - 多页面演示</title>

    <style>
      /* 关键 CSS 内联 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f7fa;
        color: #333;
      }

      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }

      .loading {
        font-size: 18px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">🎛️ 管理后台加载中...</div>
    </div>

    <script type="module" src="{{ENTRY_FILE}}"></script>
  </body>
</html>
